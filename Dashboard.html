<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSN Student Dashboard</title>
  <style>
    /* Basic styling for the dashboard page layout */
    body {
      font-family: Arial, sans-serif;
      background-color: #173ea8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Centered container for dashboard options */
    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
      background-color: #dacb07;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
    }
    /* Button styling */
    .dashboard-btn {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      color: white;
    }
    /* Specific colors for each button */
    .reserve-btn {
      background-color: #4CAF50; /* Green */
    }
    .status-btn {
      background-color: #2196F3; /* Blue */
    }
    .logout-btn {
      background-color: #f44336; /* Red */
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome to Your Dashboard</h2>
  
  <!-- Button to reserve an exam -->
  <button class="dashboard-btn reserve-btn" onclick="reserveExam()">Want to reserve an exam?</button>
  
  <!-- Button to check exam status -->
  <button class="dashboard-btn status-btn" onclick="checkExamStatus()">Want to check on the status of your exam?</button>
  
  <!-- Button to log out -->
  <button class="dashboard-btn logout-btn" onclick="logout()">Log out</button>
</div>

<script>
  // Function for reserving an exam
  function reserveExam() {
    alert("Redirecting to exam reservation page...");
    // Here you would add redirection logic to the reservation page
    window.location.href = 'reserve_exam.html'; // Hypothetical page
  }

  // Function for checking exam status
  function checkExamStatus() {
    alert("Redirecting to exam status page...");
    // Here you would add redirection logic to the status-checking page
    window.location.href = 'exam_status.html'; // Hypothetical page
  }

  // Function to log out and redirect to login page
  function logout() {
    alert("You have been logged out.");
    // Redirect to login page
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
