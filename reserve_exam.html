<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="examregistration.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>CSN Student Exam Selection</title>
</head>

<body>
  <div class="container">
    <h2>CSN Student Exam Selection</h2>
    <form>
      <!-- Subject Dropdown -->
      <fieldset class="examselection">
        <legend>Subject</legend>
        <label for="Math">
          <input type="radio" name="subject" id="math" value="Math">
          Math
        </label>
        <label for="English">
          <input type="radio" name="subject" id="english" value="English">
          English
        <label for="Science">
          <input type="radio" name="subject" id="science" value="Science">
          Science
        </label>
      </fieldset>

      <!-- Campus Dropdown -->
      <fieldset class="campusselection">
        <legend>Campus</legend>
        <label for="Charleston">
          <input type="radio" name="campus" id="charleston" value="Charleston">
          Charleston
        </label>
        <label for="Henderson">
          <input type="radio" name="campus" id="henderson" value="Henderson">
          Henderson
        </label>
        <label for="North Las Vegas">
          <input type="radio" name="campus" id="northlasvegas" value="North_Las_Vegas">
          North Las Vegas
        </label>
    </fieldset>

      <!-- Calendar -->
      <input type="hidden" name="date" id="dateInput" required>
      <label for="date">Date:</label>
      <div class="calendar">
        <div class="header">
          <button id="prevButton" type="button">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <div class="monthYear" id="monthYear"></div>
          <button id="nextButton" type="button">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <div class="days">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
        </div>
        <div class="dates" id="dates"></div>
      </div>
      <p id="selectedDateDisplay" class="selected-date">Selected Date: None</p>

      <!-- Time Dropdown -->
      <label for="time">Time:</label>
      <select name="time" id="time" required>
        <option value="" disabled selected>Please select a time</option>
        <option value="9am">09:00</option>
        <option value="11am">11:00</option>
        <option value="1pm">13:00</option>
      </select>
      <br><br>

      <!-- Submit Button -->
      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="calendar.js"></script>
</body>
</html>
