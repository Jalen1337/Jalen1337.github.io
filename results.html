<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="examregistration.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   <title>CSN Student Exam Selection</title>
   </head
         <article id="contentstart">
            <h2>Your Exam has been reserved!</h2>
            <div class="container">
               <h3>You entered the following data:</h3>
         
               <script>
                   var formData = location.search;
                   formData = formData.substring(1, formData.length);
                   while (formData.indexOf("+") !== -1) {
                      formData = formData.replace("+", " ");
                   }
                   formData = decodeURIComponent(formData);
                   var formArray = formData.split("&");
                   for (var i = 0; i < formArray.length; i = i + 1) {
                      document.write("<p>" + formArray[i] + "</p>");
                   }
               </script>
               <!--reserve another exam button-->
               <button class="dashboard-btn reserve-btn" onclick="reserveExam()">Want to reserve aonther exam?</button>
               <!--back to dasboard-->
               <button class="dashboard-btn reserve-btn" onclick="dashBoard()">Back to Dashboard</button>
            </div>
            <script>
               // Function for reserving an exam
               function reserveExam() {
                 alert("Redirecting to exam reservation page...");
                 // Here you would add redirection logic to the reservation page
                 window.location.href = 'reserve_exam.html'; // Hypothetical page
               }
             
               // Function for checking exam status
               function dashBoard() {
                 alert("Redirecting to Dashboard page...");
                 // Here you would add redirection logic to the status-checking page
                 window.location.href = 'dashboard.html'; // Hypothetical page
               }
               
             </script>
   </body>
</html>
