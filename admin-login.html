<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="examregistration.css">
  <title>CSN Admin Dashboard Login</title>
</head>
<body>

<div class="container">
  <h2>CSN Admin Dashboard Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="loginEmail">Admin Email</label>
      <input type="email" id="loginEmail" name="loginEmail" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <input type="submit" value="Log In">
    <p class="success" id="loginSuccess">Login successful! Redirecting to your dashboard...</p>
    <p class="error" id="loginError">Incorrect login credentials. Please try again.</p>
  </form>
  
  <!-- Link with register-link class, no href needed due to JavaScript handling -->
  <ul>
    <li><a href="login.html">Not an Admin? Go back to login here.</a></li>
  </ul>
</div>

<script>
  // JavaScript code to handle the form submission
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('password').value;
    
    // Mock validation for login credentials
    if (email === "@csn.edu" && password === "password123") {
      document.getElementById('loginSuccess').style.display = 'block';
      document.getElementById('loginError').style.display = 'none';
    } else {
      document.getElementById('loginError').style.display = 'block';
    }
  });

  // JavaScript to redirect to login.html when .student-link is clicked
  document.querySelectorAll('.student-link').forEach(link => {
    link.addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  });
</script>

</body>
</html>
