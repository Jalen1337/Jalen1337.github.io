<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="examregistration.css">
  <link rel="icon" type="image/x-icon" href="CSN_Logo.png">
  <title>CSN Student Dashboard Login</title>
</head>
<body class="beforelogin">
  <div class="container">
    <h2>CSN Student Dashboard Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <input type="submit" value="Log In">
      <p class="success" id="loginSuccess" style="display:none;">Login successful! Redirecting to your dashboard...</p>
      <p class="error" id="loginError" style="display:none;">Incorrect login credentials. Please try again.</p>
    </form>
    <ul>
      <li><a href="register.html">Don't have an account? Register here.</a></li>
      <li><a href="admin-login.html">Admin login here.</a></li>
    </ul>
  </div>

<script>
    // Login form handling
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const username = document.getElementById('username').value; // Corrected ID here
      const password = document.getElementById('password').value;

      // Get existing users from localStorage
      const users = JSON.parse(localStorage.getItem('users')) || {};

      // Check if username and password match
      if (users[username] && users[username] === password) {
        // Successful login
        document.getElementById('loginSuccess').style.display = 'block';
        document.getElementById('loginError').style.display = 'none';

        // Redirect to a dashboard or welcome page
        setTimeout(() => {
          window.location.href = 'dashboard.html'; // Change to your actual dashboard page
        }, 1500);
      } else {
        // Incorrect login credentials
        document.getElementById('loginError').style.display = 'block';
        document.getElementById('loginSuccess').style.display = 'none';
      }
    });
</script>
</body>
</html>
