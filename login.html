<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="examregistration.css">
  <title>CSN Student Dashboard Login</title>
</head>
<body>

<div class="container">
  <h2>CSN Student Dashboard Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="loginEmail">Student Email</label>
      <input type="email" id="loginEmail" name="loginEmail" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <input type="submit" value="Log In">
    <p class="success" id="loginSuccess">Login successful! Redirecting to your dashboard...</p>
    <p class="error" id="loginError">Incorrect login credentials. Please try again.</p>
  </form>
  
  <!-- Link with register-link class, no href needed due to JavaScript handling -->
  <div class="link" id="register-link">
    <p>Don't have an account? <span class="link">Register here</span>.</p>
  </div>

  <!-- Link with admin-link class, no href needed due to JavaScript handling -->
  <div class="link" id="admin-link">
    <p><span class="link">Admin login</span></p>
  </div>
</div>

<script>
  // JavaScript code to handle the form submission
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('password').value;
    
    // Mock validation for login credentials
    if (email === "@student.csn.edu" && password === "password123") {
      document.getElementById('loginSuccess').style.display = 'block';
      document.getElementById('loginError').style.display = 'none';
    } else {
      document.getElementById('loginError').style.display = 'block';
    }
  });

  // JavaScript to redirect to register.html when .register-link is clicked
  document.querySelectorAll('#register-link .link').forEach(link => {
    link.addEventListener('click', function() {
      window.location.href = 'register.html';
    });
  });

  // JavaScript to redirect to register.html when .register-link is clicked
  document.querySelectorAll('#admin-link .link').forEach(link => {
    link.addEventListener('click', function() {
      window.location.href = 'admin-login.html';
    });
  });
</script>

</body>
</html>
