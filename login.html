<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="examregistration.css">
  <title>CSN Student Dashboard Login</title>
</head>

<body class="beforelogin">
<div class="container">
  <h2>CSN Student Dashboard Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="loginUsername">Username</label>
      <input type="text" id="loginUsername" name="loginUsername" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <input type="submit" value="Log In">
    <p class="success" id="loginSuccess">Login successful! Redirecting to your dashboard...</p>
    <p class="error" id="loginError">Incorrect login credentials. Please try again.</p>
  </form>
  
  <!-- Link with register-link class, no href needed due to JavaScript handling -->
      <ul>
          <li><a href="Register.html">Don't have an account? Register here.</a></li>
          <li><a href="admin-login.html">Admin login here.</a></li>
      </ul>
</div>
</body>

<script>
  // JavaScript code to handle the form submission
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('password').value;
    
    // Mock validation for login credentials
    if (username === "guest7890" && password === "1234567890") {
      document.getElementById('loginSuccess').style.display = 'block';
      document.getElementById('loginError').style.display = 'none';
      // Redirect to dashboard.html after a short delay
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 2000);
    } else {
      document.getElementById('loginError').style.display = 'block';
    }
  });

  // JavaScript to redirect to register.html when .register-link is clicked
  document.querySelectorAll('#register-link .link').forEach(link => {
    link.addEventListener('click', function() {
      window.location.href = 'register.html';
    });
  });

  // JavaScript to redirect to register.html when .register-link is clicked
  document.querySelectorAll('#admin-link .link').forEach(link => {
    link.addEventListener('click', function() {
      window.location.href = 'admin-login.html';
    });
  });
</script>

</body>
</html>
