<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="examregistration.css">
  <title>CSN Student Dashboard Registration</title>
</head>
<body>

<div class="container">
  <h2>CSN Student Dashboard Registration</h2>
  
  <!-- Registration form with fields for name, NSHE number, and email -->
  <form id="registrationForm">
    <div class="form-group">
      <label for="name">Name</label>
      <!-- Input field for the user's name -->
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="nshe">NSHE Number</label>
      <!-- Input field for the user's NSHE number -->
      <input type="text" id="nshe" name="nshe" required>
    </div>
    <div class="form-group">
      <label for="email">Student Email</label>
      <!-- Input field for the user's email -->
      <input type="email" id="email" name="email" required>
    </div>
    <!-- Submit button for the form -->
    <input type="submit" value="Register">
    <!-- Success and error messages for form submission feedback -->
    <p class="success" id="registrationSuccess">Registration successful! Please check your email for confirmation.</p>
    <p class="error" id="registrationError">Registration failed. Please try again.</p>
  </form>
  
  <!-- Div to hold the login link that redirects to login.html when clicked -->
  <ul class="login-link">
    <li><a href="login.html">Already have an account? Log in here.</a></li>
  </ul>
</div>

<script>
  // Event listener for the form submission
  document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevents the form from submitting normally
    const name = document.getElementById('name').value;
    const nshe = document.getElementById('nshe').value;
    const email = document.getElementById('email').value;
    
    // Mock validation for registration fields
    // If all fields have values, show the success message and hide any errors
    if (name && nshe && email) {
      document.getElementById('registrationSuccess').style.display = 'block';
      document.getElementById('registrationError').style.display = 'none';
    } else {
      // If validation fails, show error message and hide the success message
      document.getElementById('registrationError').style.display = 'block';
    }
  });

  // Add click event listeners to all elements with the 'login-link' class
  document.querySelectorAll('.login-link').forEach(link => {
    link.addEventListener('click', function() {
      // Redirect to login.html when clicked
      window.location.href = 'login.html';
    });
  });
</script>

</body>
</html>

<style>
  /* Basic styling for the Register page layout */
  body {
    font-family: Arial, sans-serif;
    background: url('CSN_Campus.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
</style>
