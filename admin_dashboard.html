<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="examregistration.css">
  <link rel="icon" type="image/x-icon" href="CSN_Logo2.png">
  <title>CSN Admin Dashboard</title>
</head>
<body>

<div class="container">
  <h2>Welcome to Your Admin Dashboard</h2>
  
  <!-- Button to reserve an exam -->
  <button class="dashboard-btn reserve-btn" onclick="reserveExam()">Want to reserve an exam?</button>
  
  <!-- Button to check exam status -->
  <button class="dashboard-btn status-btn" onclick="checkExamStatus()">Want to check on the status of your exam?</button>
  
  <!-- Button to cancel exam -->
  <button class="dashboard-btn cancel-btn" onclick="cancelExam()">Cancel Exam</button>
  
  <!-- Button to log out -->
  <button class="dashboard-btn logout-btn" onclick="logout()">Log out</button>
  
</div>

<script>
  // Function for reserving an exam
  function reserveExam() {
    alert("Redirecting to exam reservation page...");
    // Here you would add redirection logic to the reservation page
    window.location.href = 'reserve_exam.html'; // Hypothetical page
  }

  // Function for checking exam status
  function checkExamStatus() {
    alert("Redirecting to exam status page...");
    // Here you would add redirection logic to the status-checking page
    window.location.href = 'exam_status.html'; // Hypothetical page
  }
  
  function cancelExam() {
    alert("Redirecting to exam cancel page...");
    // Here you would add redirection logic to the status-checking page
    window.location.href = 'cancel.html'; // Hypothetical page
  }

  // Function to log out and redirect to login page
  function logout() {
    alert("You have been logged out.");
    // Redirect to login page
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
